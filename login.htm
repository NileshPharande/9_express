<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OvrC Login</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <style>
        html, body { height: 100%; width: 100%;}
    </style>
    <script type="text/javascript" src="/js/jquery_v2.1.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            $("#username").val("");
            $("#password").val("");
        });

        function sendRequest()
        {
            var username = $("#username").val();
            var password = $("#password").val();

            if(username.length <= 0 || password.length <= 0)
            {
                alert("username or password fields are empty.");
                $("#username").val("");
                $("#password").val("");
                return;
            }

            $.post("/login", {username:username, password:password}, function( data )
            {
                if(data)
                {
                    location.href = data;
                    return;
                }
                else
                {
                    alert("Invalid username or password");
                    $("#username").val("");
                    $("#password").val("");
                    return;
                }
            });
        }
    </script>
</head>
<body>
<!-- main-container starts-->
<div class="main-container">
    <div class="login-details align-middle">
        <!--<p class="page-Details">SnapAV Login Page</p>-->
        <form method="post" action="/login">
            <img src="images/ovrc-logo.png" class="image-center-align">
            <div>
                <!-- Email Address -->
                <input type="text" name="username" class="input-field" placeholder="Username" id="username"/>
            </div>
            <div class="group">
                <!-- Password -->
                <input type="password" name="password" class="input-field" placeholder="Password" id="password">
            </div>
            <div class="submit-btn">
                <input type="button" value="Log In" onclick="sendRequest();">
            </div>
        </form>
    </div>
</div>
<!-- main-container Ends -->
</body>
</html>
